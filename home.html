<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Class Website</title>
</head>
<body>
    <div class="navbar">

       <li> <a href="#">Home</a></li>
        <li> <a href="#">Login</a></li>
        <li <a href="#"></a>
    </div>
            <!-- Creating a from -->
    <div class="form">
    <form action="#">
        <fieldset>
            <legend>Enter your details</legend>
 
            <!-- Input your details -->
            <p>
                <label>Your First name : <input name="firstName" /></label>
            </p>
 
            <p>
                <label>Your Last name : <input name="lastName" /></label>
            </p>
 
            <!-- select your gender  -->
            <p>
                Gender :
                <label><input type="radio" name="gender"
                    value="male" /> Male</label>
 
                <label><input type="radio" name="gender"
                    value="female" /> Female</label>
            </p>
 
            <p>
                <label>Email : <input type="email"
                    name="email" /></label>
            </p>
 
            <p>
                <label>Date of Birth : <input type="date"
                    name="birthDate"></label>
            </p>
 
            <!-- Label and textarea field -->
            <p>
                <label>Address :
                    <br />
                    <textarea name="address" cols="30"
                        rows="3"></textarea>
                </label>
            </p>
 
            <!-- Creating a button -->
            <p>
                <button type="submit">Submit</button>
            </p>
        </fieldset>
    </form>
    </div>

    <div class="text">
        <table>
            <h1>Class Website Academind</h1>
            <tr>
              <th>Courses</th>
              <th>Year joined</th>
              <th>Campus</th>
            </tr>
            <tr>
              <td>Software Engineering</td>
              <td>2018</td>
              <td>Main Campus</td>
            </tr>
            <tr>
              <td>Accounting</td>
              <td>2015</td>
              <td>Town Campus</td>
            </tr>
            <tr>
              <td>Education</td>
              <td>2019</td>
              <td>Mangu Campus</td>
            </tr>
          </table>
    </div>

    
</body>
</html>
